<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Image Show</title>
</head>

<body>



<div class="container">

	<h3>Image Directory</h3>
	<hr>
			<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Path</th>
				<th>Image</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempImage : ${images}">
			
				<td th:text="${tempImage.id}" />	
				<td th:text="${tempImage.imagePath}" />	
				<!-- 
				<td>
				<img src="${tempImage.imagePath}" alt="Mountain" style="width:300px">	
				</td> -->
				
			</tr>
		</tbody>		
	</table>
			
				
			<hr>
		<a th:href="@{/images/list}">Back to Images List</a>		
</div> 
	
</body>
</html>
